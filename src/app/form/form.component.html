<div class="modal-header">
  <h4 class="modal-title">My Form</h4>
  <button type="button" class="close" aria-label="Close"
   (click)="activeModal.dismiss('Cross click')">X
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <input type="hidden" id="ganesh"formControlName="id"   name="id"[(ngModel)]="id" >
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Name"   name="name"[(ngModel)]="name" formControlName="name">
        <div class="text-danger" *ngIf="myForm.get('name').touched && myForm.get('name').hasError('required')">
          Name is required
          </div>
          <div class="text-danger" *ngIf="myForm.get('name').touched && myForm.get('name').hasError('pattern')">
            Name should contain only alphabets
            </div>

      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="emai" formControlName="email"  [(ngModel)]="email" />
        <div class="text-danger" *ngIf="myForm.get('email').touched && myForm.get('email').hasError('required')">
         Email is required
          </div>
          <div class="text-danger" *ngIf="myForm.get('email').touched && myForm.get('email').hasError('pattern')">
           Email should be valid
            </div>
      </div>
      <div class="form-group">
        <label for="Mobile">Mobile</label>
        <input type="text" class="form-control" formControlName="phone"  [(ngModel)]="phone"/>
        <div class="text-danger" *ngIf="myForm.get('phone').touched && myForm.get('phone').hasError('required')">
  Mobile number is required
          </div>
          <div class="text-danger" *ngIf="myForm.get('phone').touched && myForm.get('phone').hasError('pattern')">
        Mobile Number must be valid
            </div>


        </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success">
      Submit Form
    </button>
  </div>
</form>
